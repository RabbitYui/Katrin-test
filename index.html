<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
<header>
    <div class="title"> Product List </div>
</header>
    <form action="#" id="input_form" class="input_form">
        <div class="form_title"> ADD NEW PRODUCT
            <div class="plus"> + </div>
        </div>
        <div class="input_labels clearfix">
            <label> Name <input type="text" id="name"></label>
            <label> Description <input type="text" id="description"></label>
            <label> Price <input type="number" id="price"></label>
        </div>
        <label class="file_container"><input type="file" id="image"> <span id="img_span">Choose Image</span></label>
        <button type="button" id="button"> Send </button>
    </form>
    <div id="output_form" class="output_form">

    </div>
<script src="js/jquery.js"></script>
<script src="js/pp.js"></script>

</html>
